<!-- begin principles -->
<div class="principles{% if principles.mod %} {{ principles.mod }}{% endif %} js-stagger">
  {% for i in principles.list %}
  <!-- begin principle -->
  <div class="principle__wrap">
    <div class="principle js-stagger-el">
      <div class="principle__nmb text--gray-light">{{ i.nmb | safe }}</div>

      <div class="principle__title h4 h4--ttn h4--bold">{{ i.title | safe }}</div>

      <div class="principle__text text--gray-light">{{ i.text | safe }}</div>
    </div>
  </div>
  <!-- end principle -->  
  {% endfor %}

  {% if principles.img %}
  <div class="principles__img">
    <img data-src="img/services/{{ principles.img }}" alt="" class="js-lazy animated-img">
  </div>
  {% endif %}
</div>
<!-- end principles -->
